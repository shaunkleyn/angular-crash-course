<form action="">
	<div class="form-group">
    <label for="firstName">First Name</label>
    <input ngModel name="firstNameControl" #varForFirstName="ngModel" type="text" id="firstName" class="form-control" (change)="log(varForFirstName)">
  </div>
	<div class="form-group">
    <label for="comment">Comment</label>
    <textarea ngModel name="commentControl" #varForCommentControl="ngModel" id="comment" cols="" rows="" class="form-control" (change)="log(varForCommentControl)"></textarea>
  </div>
  <button class="btn btn-primary">Submit</button>
</form>
